version: '3.8'
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ifsdb
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  server:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/ifsdb
      PORT: 3000
    ports:
      - 3000:3000

volumes:
  db-data:
